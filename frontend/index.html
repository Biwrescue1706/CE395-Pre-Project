<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ระบบสภาพอากาศ IoT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌤☀️🔥 ระบบสภาพอากาศ IoT ☀️ </h1>
    <p class="update-time"><span> 📅 อัปเดตล่าสุด : </span><span id="timestamp">--</span></p>
    <div class="status">
      <p><span> 💡☀️🔥 แสง : </span> <span id="light"></span> <span id="light"> lux </span> ( <span id="light-status"></span> ) </p>
      <p><span> 🌡️☀️🔥 อุณหภูมิ : </span> <span id="temp"></span> <span> °C </span> ( <span id="temp-status"></span>) </p>
      <p><span> 💧 ความชื้น : </span><span id="humidity"></span> <span> % </span>( <span id="humidity-status"></span> )</p>
      <p><strong> 🌧️ พยากรณ์ฝน :  </strong> <span id="rain-forecast"></span></p>      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
